<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        
        p{
            font-family: 'Roboto', sans-serif;
            position: relative;
            max-width: 50%;
            font-size: 2.5rem;
            
        }

        h1,
        h2 {
            margin: 3rem;
            margin-bottom: 0rem;
            text-decoration: underline;
            color: rgb(0, 0, 0);
            font-size: 3rem;
            flex-direction: row;
        }

        div {
            position: relative;
            display: flex;
            max-width: 50%;
            background-color: #E5E5E5;
            margin: 2rem;
            padding-bottom: 10rem;
            flex-direction: column;
            align-items: center;
            border-radius: 2em;
            justify-content: center;
            text-align: center;
        }

        #btn-div{
            flex-direction: row;
            max-width:100%;
            flex-wrap: wrap;
            margin-bottom: 0;   
        }

        .btn {
            max-width: 10em;
            margin: 1rem 10px;
            margin-bottom: 0rem;
            padding: 1rem 1rem;
            border: none;
            text-transform: uppercase;
            font-size: 1em;
            border-radius: 1em;
            color: white;
            background-color: black;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #849ED7;
        }

        @media screen and (max-width: 750px) {

            body {
                background-color: #E5E5E5;
            }

            div {
                min-width: 100%;
            }
        }
    </style>
    <title>Counter App</title>
</head>

<body>
    <div id="container">
        <h1>Counter</h1>
        <h2 id="count">0</h2>
        <div id="btn-div">
            <button class="btn" onclick="increment()">Increase</button>
            <button class="btn" onclick="decrement()">Decrease</button>
            <button class="btn" onclick="note()">Note</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
        <p id="note"></p>
    </div>

</body>

</html>
